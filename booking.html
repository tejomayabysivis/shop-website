<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Tejomaya By Sivi's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150" alt="Tejomaya By Sivi's Logo" class="logo">
        <h1>Book an Appointment</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking">
        <div class="form-container">
            <form name="booking" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="booking" />
                <p>
                    <label>Name: <input type="text" name="name" required /></label>
                </p>
                <p>
                    <label>Email: <input type="email" name="email" required /></label>
                </p>
                <p>
                    <label>Phone: <input type="tel" name="phone" required /></label>
                </p>
                <p>
                    <label>Service: 
                        <select name="service" required>
                            <option value="haircuts">Haircuts</option>
                            <option value="facials">Facials</option>
                            <option value="manicure-pedicure">Manicure and Pedicure</option>
                            <option value="massages">Massages</option>
                            <option value="makeup">Makeup</option>
                            <option value="waxing">Waxing</option>
                            <option value="bridal-makeup">Bridal Makeup</option>
                            <option value="party-makeup">Party Makeup</option>
                            <option value="photoshoot">Photoshoot</option>
                            <option value="fashion-makeup">Fashion Makeup</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>Preferred Date: <input type="date" name="date" required /></label>
                </p>
                <p>
                    <label>Preferred Time: <input type="time" name="time" required /></label>
                </p>
                <p>
                    <button type="submit">Book Now</button>
                </p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tejomaya By Sivi's. All rights reserved.</p>
    </footer>
</body>
</html>
